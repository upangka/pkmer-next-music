pluginManagement {
    repositories {
        maven{
            name '阿里云镜像'
            url 'https://maven.aliyun.com/repository/gradle-plugin'
            artifactUrls 'https://maven.aliyun.com/nexus/content/repositories/gradle-plugin'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}
/**
 * https://docs.gradle.org/current/userguide/declaring_dependencies_adv.html#sec:type-safe-project-accessors
 */
enableFeaturePreview("TYPESAFE_PROJECT_ACCESSORS")

dependencyResolutionManagement {
    repositoriesMode = RepositoriesMode.FAIL_ON_PROJECT_REPOS
    repositories {
        maven {
            name '阿里云镜像仓库'
            url 'https://maven.aliyun.com/repository/public/'
        }
        mavenCentral()
    }
}
rootProject.name = 'music-api'
include 'music-main'
include 'music-framework'
include 'music-framework:pkmer-boot-starter-minio'
findProject(':music-framework:pkmer-boot-starter-minio')?.name = 'pkmer-boot-starter-minio'
include 'music-oss'
include 'music-core'
include 'music-core:music-core-interface'
findProject(':music-core:music-core-interface')?.name = 'music-core-interface'
include 'music-core:music-core-application'
findProject(':music-core:music-core-application')?.name = 'music-core-application'
include 'music-core:music-core-domain'
findProject(':music-core:music-core-domain')?.name = 'music-core-domain'
include 'music-core:music-core-infrastructure'
findProject(':music-core:music-core-infrastructure')?.name = 'music-core-infrastructure'

